<ng-container [formGroup]="form">

  <span class="flex justify-between w-full truncate">
    <label
      [for]="control"
      class="text-14">{{label}}</label>

    <span
      *ngIf="(statusChanges$ | async) === 'INVALID'"
      class="text-persian-red italic">
      Obrigat√≥rio
    </span>
  </span>

  <input
    [type]="type"
    [id]="control"
    [name]="control"
    [formGroup]="form"
    [formControlName]="control"
    [ngClass]="{'invalid-component': (statusChanges$ | async) === 'INVALID'}">

</ng-container>
