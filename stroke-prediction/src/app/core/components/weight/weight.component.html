<form [formGroup]="form" class="flex flex-col w-full h-full space-y-6">

  <div class="h-8 border-b border-cerulean-frost w-full">
    <span class="text-24 text-cerulean-frost tracking-wide font-bold truncate">PESOS</span>
  </div>

  <app-input-text
    [type]="'number'"
    [form]="form"
    [control]="'gender'"
    [label]="'Gênero'"></app-input-text>

  <app-input-text
    [type]="'number'"
    [form]="form"
    [control]="'age'"
    [label]="'Idade'"></app-input-text>

  <app-input-text
    [type]="'number'"
    [form]="form"
    [control]="'hypertension'"
    [label]="'Histórico de hipertensão'"></app-input-text>

  <app-input-text
    [type]="'number'"
    [form]="form"
    [control]="'heartDisease'"
    [label]="'Histórico de doença cardíaca'"></app-input-text>

  <app-input-text
    [type]="'number'"
    [form]="form"
    [control]="'avgGlucoseLevel'"
    [label]="'Nível médio de glicose'"></app-input-text>

  <app-input-text
    [type]="'number'"
    [form]="form"
    [control]="'bmi'"
    [label]="'IMC'"></app-input-text>

  <app-input-text
    [type]="'number'"
    [form]="form"
    [control]="'smokingStatus'"
    [label]="'Tabagismo'"></app-input-text>

</form>
