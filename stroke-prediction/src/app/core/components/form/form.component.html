<div class="flex flex-col space-y-3 py-8 text-24 font-extralight text-justify text-celadon-blue leading-10 tracking-tight">
  <p class="text-36 font-extrabold">Atenção!</p>
  <p>De acordo com a Organização Mundial da Saúde (OMS), o AVC é a segunda causa de morte mais
    popular no mundo, representando aproximadamente
    <strong>11%</strong> do total de mortes
    <a
      href="https://www.who.int/news-room/fact-sheets/detail/the-top-10-causes-of-death"
      target="_blank"
      class="hover:underline">(OMS, 2020)</a>.
  </p>
</div>

<div class="flex flex-col w-full bg-white rounded-lg p-14 pt-10 space-y-10">
  <div class="flex w-full space-x-12">
    <form [formGroup]="form" class="flex flex-col w-2/3 h-full space-y-6">

      <div class="h-8 border-b border-cerulean-frost w-full">
        <span class="text-24 text-cerulean-frost tracking-wide font-bold truncate">DADOS MÉDICOS</span>
      </div>

      <app-select
        [data]="storeService.genders"
        [form]="form"
        [control]="'gender'"
        [label]="'Gênero'"></app-select>

      <app-input-text
        [type]="'number'"
        [form]="form"
        [control]="'age'"
        [label]="'Idade'"></app-input-text>

      <app-select
        [data]="storeService.yesNo"
        [form]="form"
        [control]="'hypertension'"
        [label]="'Histórico de hipertensão'"></app-select>

      <app-select
        [data]="storeService.yesNo"
        [form]="form"
        [control]="'heartDisease'"
        [label]="'Histórico de doença cardíaca'"></app-select>

      <app-input-text
        [type]="'number'"
        [form]="form"
        [control]="'avgGlucoseLevel'"
        [label]="'Nível médio de glicose (mg/dL)'"></app-input-text>

      <div class="flex space-x-6 w-full">
        <app-input-text
          [type]="'number'"
          [form]="form"
          [control]="'weight'"
          [label]="'Peso (kg)'"></app-input-text>

        <app-input-text
          [type]="'number'"
          [form]="form"
          [control]="'height'"
          [label]="'Altura (m)'"></app-input-text>
      </div>

      <app-select
        [data]="storeService.smokingStatus"
        [form]="form"
        [control]="'smokingStatus'"
        [label]="'Tabagismo'"></app-select>

    </form>

    <div class="border-l border-cerulean-frost"></div>

    <section class="w-1/3 h-full">
      <app-weights [form]="formWeights"></app-weights>
    </section>
  </div>

  <div class="flex justify-center w-full space-x-6">
    <button
      (click)="onReset()"
      class="border p-3 rounded-lg text-14 w-full max-w-xs">Redefinir pesos</button>

    <button
      [type]="'submit'"
      (click)="onSubmit()"
      [disabled]="(form.statusChanges | async) === 'INVALID' || (formWeights.statusChanges | async) === 'INVALID'"
      class="bg-mountain-meadow p-3 rounded-lg text-14 text-white w-full max-w-xs">Calcular</button>
  </div>
</div>
