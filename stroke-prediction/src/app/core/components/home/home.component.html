<ng-container *ngIf="!(rows$ | async)?.length">
  <app-form (formSubmit)="formSubmit($event)"></app-form>
</ng-container>

<ng-container *ngIf="(rows$ | async)!.length > 0">
  <div class="flex flex-col container justify-start items-center w-full h-full space-y-6 overflow-x-hidden overflow-y-auto pt-6">

    <section class="flex flex-col w-full">
      <span class="text-20 font-semibold">Resultado</span>
      <div class="text-16 text-justify">
        Entre os <strong>10</strong> registros mais semelhantes ao seu quadro, <strong>{{score$ | async}}</strong> deles tiveram um AVC.
        <span
          class="text-imperial-red hover:underline cursor-pointer"
          (click)="back()">
          Voltar para a página principal
        </span>.
      </div>
    </section>

    <section class="flex flex-col w-full">
      <span class="text-20 font-semibold">Caso de entrada</span>
      <ngx-datatable
        [limit]="1"
        [columns]="columns"
        [rows]="actualRecord$ | async"
        [columnMode]="'force'"
        [headerHeight]="50"
        [rowHeight]="50"
        [scrollbarH]="true"
        class="bootstrap w-full"></ngx-datatable>
    </section>

    <section class="flex flex-col w-full">
      <span class="text-20 font-semibold">Casos de saída</span>
      <ngx-datatable
        [limit]="15"
        [columns]="columns"
        [rows]="rows$ | async"
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="50"
        [scrollbarH]="true"
        class="bootstrap w-full"></ngx-datatable>
    </section>
  </div>
</ng-container>

<ng-template #smokingStatusTemplate let-value="value">
  <span>{{getSmokingStatus(value)}}</span>
</ng-template>

<ng-template #yesNoTemplate let-value="value">
  <span>{{getYesNo(value)}}</span>
</ng-template>

<ng-template #genderTemplate let-value="value">
  <span>{{getGender(value)}}</span>
</ng-template>
